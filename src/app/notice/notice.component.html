<div style="padding: 15px;" class="col-12">
 
    <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Notice Period</span>
    </nav><br>
     
    <nav class="navbar navbar-light bg-light">
    <input class="form-control" type="text" placeholder="Search" [(ngModel)]="svalue" aria-label="Search" class="col-3">
    <button class="bg-info f-right " (click)="addroute()"><b>+</b>add</button>
    </nav><br>
    <table class="table table-striped table-bordered table-hover">
    <thead style="background-color: #106b81">
    <tr >
    <th >Notice Period</th>
    <th>Edit</th>
    </tr>
    </thead>
     
    <tbody>
     
    <tr *ngFor="let d of tabledata | filter:svalue | paginate: { itemsPerPage: 4, currentPage: p }">
    <td >{{d.noticePeriod}}</td>
    <td>
    <button style="background-color: #106b81" data-toggle="modal" data-target="#exampleModal"
    (click)="modelmethod(d)"><i class="material-icons">edit</i></button>
    </td>
     
    </tr>
     
     
    </tbody>
     
    </table>
    <pagination-controls (pageChange)="p = $event" style="float:right"></pagination-controls>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Update Notice Perioda</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
    <b>Enter Notice Period: </b> <input name="modelinput" class="form-control" type="text"
    [(ngModel)]="modelvalue">
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="update(modelvalue)" data-dismiss="modal">update</button>
    <button type="button" class="btn btn-danger" data-dismiss="modal">cancel</button>
     
    </div>
     
    </div>
