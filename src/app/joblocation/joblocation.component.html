<div style="padding: 15px;" class="col-12">

    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-brand mb-0 h1">job Locations</span>
    </nav><br>

    <nav class="navbar navbar-light bg-light">
        <input class="form-control" type="text" placeholder="Search" [(ngModel)]="svalue" aria-label="Search"
            class="col-3">
            <button class="bg-info" (click)="addroute()"><b>+</b>add</button>
            
    </nav><br>
    <table class="table table-striped table-bordered">
        <thead>
            <tr class="bg-info">
                <th style="text-align: center">Location name</th>
                
               <th style="text-align: center"> Delete</th>
            </tr>
        </thead>
        
        <tbody>
            <tr *ngFor="let d of table | filter:svalue">
                <td style="text-align: center">{{d.locationName}}</td>
                <td style="text-align: center">
                    <button class="bg-info" data-toggle="modal" data-target="#exampleModal"><i
                            class="material-icons">delete</i></button>
                            


                </td>





            </tr>


        </tbody>
      
    </table>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete job location</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <b>Enter Location name: </b> <input class="form-control" type="text" placeholder="Search"
                        [(ngModel)]="modelvalue" aria-label="Search">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success">Delete</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">cancel</button>
                    

                </div>
            </div>
        </div>
    </div>

</div>
