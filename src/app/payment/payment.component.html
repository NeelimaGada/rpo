<!-- This is payment component.html commited here -->
<div *ngIf="!show1">
    <router-outlet></router-outlet> 
   </div>
    
    
   <div style="padding: 15px;" class="col-12" *ngIf="show1">
    
    <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Users</span>
    </nav><br>
    
    <nav class="navbar navbar-light bg-light">
    <input class="form-control" type="text" placeholder="search" [(ngModel)]="SearchText" aria-label="Search" class="col-3">
    <a><button class="btn btn-primary" style="float: right" (click)="show()"><i class="fas fa-plus ">&nbsp;Add</i></button></a>
    
    </nav><br>
    <table class="table table-striped table-bordered">
    <thead>
    <tr style=" background-color: #0d599c;">
    <th >Payment Methods</th>
    <th >Edit</th>
    <th >Delete</th>
    </tr>
    </thead>
    <tbody >
    <tr *ngFor="let c of details | filter:SearchText | paginate:{itemsPerPage:4,currentPage:pageActual}">
    <td>{{c.paymentType}}</td>
    <td>
    <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="id(c)"><i class="material-icons">
        edit
        </i></button>
    </td>
    <td>
    <button class="btn btn-primary" (click)="delete(c.id)" ><i class="material-icons">
        delete
        </i></button>
    </td>
    </tr>
    
    
    </tbody>
    </table>
    <hr>
    <pagination-controls style="float: right;" (pageChange)="pageActual = $event"></pagination-controls>
    <div *ngIf="status">
    
    
    <form #fmfld="ngForm" (submit)="savefn(fmfld.value)">
    <input style="margin-right:20px" class="form-control" type="text" name="paymentType" 
    [(ngModel)]="svalue1" #valuefld="ngModel" class="col-5">
    <button class="btn btn-primary" type="submit" >Save</button>
    </form>
    
    
    
    </div>
    <button *ngIf="!status" class="btn btn-primary" style="float:right" (click)="addfn()">Add</button>
    
    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Edit Payment</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <form #fm="ngForm" (submit)="editfn(fm.value)">
    <div class="modal-body">
    <b>Payment type </b> <input class="form-control" name="paymentType" type="text" placeholder="Enter service name" [(ngModel)]="modelvalue" aria-label="Search" >
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-success" type="submit" >update</button>
    <button type="button" class="btn btn-danger" data-dismiss="modal">cancel</button>
    
    </div>
    </form>
    </div>
   
   
    
    
    </div></div></div>
